<!-- Esta é a declaração do doctype HTML5, que garante que o documento seja renderizado no modo padrão -->
<!DOCTYPE html>
<html>
  <head>
    <!-- A seção head contém metadados e links para folhas de estilo ou scripts -->
    <title>Imagens Placeholder</title>
    <style>
      /* Estilização para o elemento body para definir a fonte e a margem */
      body {
        font-family: Arial;
        margin: 20px;
      }
      /* Estilização para o contêiner de imagens para adicionar espaçamento */
      .image-container {
        margin: 20px 0;
      }
      /* Garante que as imagens sejam responsivas e mantenham a proporção */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Título principal da página -->
    <h1>Imagens Placeholder</h1>

    <div class="image-container">
      <!-- Subtítulo para a seção de slides -->
      <h2>Slides</h2>
      <!-- Imagem placeholder para o Slide 1 -->
      <img src="assets/images/banner1.jpg" alt="Slide 1" />
      <!-- Imagem placeholder para o Slide 2 -->
      <img src="assets/images/banner2.jpg" alt="Slide 2" />
    </div>

    <div class="image-container">
      <!-- Subtítulo para a seção de cursos -->
      <h2>Cursos</h2>
      <!-- Imagem placeholder para o curso de Desenvolvimento Web -->
      <img src="assets/images/img2.jpg" alt="Curso 1" />
    </div>
  </body>
</html>
